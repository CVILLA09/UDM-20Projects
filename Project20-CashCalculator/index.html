<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Calculator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <div class="container">
        <h1 class="header">Cash Calculator</h1>

        <div class="row">
            <img src="images/100DollarBill(Front).png" alt="100DollarBill">
            <input type="number" id="usd100" class="cash-input" placeholder="Enter No. of $100 USD Bills">
            <span id="txt100" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="images/50DollarBill(Front).png" alt="50DollarBill">
            <input type="number" id="usd50" class="cash-input" placeholder="Enter No. of $50 USD Bills">
            <span id="txt50" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="images/20DollarBill(Front).png" alt="20DollarBill">
            <input type="number" id="usd20" class="cash-input" placeholder="Enter No. of $20 USD Bills">
            <span id="txt20" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="images/10DollarBill(Front).png" alt="10DollarBill">
            <input type="number" id="usd10" class="cash-input" placeholder="Enter No. of $10 USD Bills">
            <span id="txt10" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="images/5DollarBill(Front).png" alt="5DollarBill">
            <input type="number" id="usd5" class="cash-input" placeholder="Enter No. of $5 USD Bills">
            <span id="txt5" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="images/2DollarBill(Front).png" alt="2DollarBill">
            <input type="number" id="usd2" class="cash-input" placeholder="Enter No. of $2 USD Bills">
            <span id="txt2" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="images/1DollarBill(Front).png" alt="1DollarBill">
            <input type="number" id="usd1" class="cash-input" placeholder="Enter No. of $1 USD Bills">
            <span id="txt1" class="cash-text">0</span>
        </div>

        <div class="row">
            <button id="btnReset">Reset</button>
        </div>

        <div class="row result-part">
            <span id="txtFinalCash">Total Cash: 0</span>
            <span id="txtFinalCashInWords">Zero Dollars</span>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
